<div class="container">
    <h1>Bean Counter</h1>
    <p>Number of Beans: {{ beanCount }}</p>
    <button (click)="incrementBeans()">Add a Bean</button>
    <p class="phrase">{{ displayedPhrase }}</p>
  
    <div class="bean-image" *ngFor="let bean of displayedBeans" [style.top.%]="bean.top" [style.left.%]="bean.left">
      <img [src]="bean.src" />
    </div>
  </div>
